{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registro Usuarios</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'register/css/nunito-font.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}"/>
</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content"> <!-- style="background-image: url('images/a.webp')" -->
			<form class="form-detail" action="#" method="post">
				{% csrf_token %}
				<h2>Registro de Usuarios</h2>
				<div class="form-row-total">
					<div class="form-row">
						<!-- EDITADO, CAMBIE EL NAME E ID POR USER, tenia era name -->
						<input type="text" name="user" id="user" class="input-text" placeholder="Usuario" required>
					</div>
					<div class="form-row">
						<input type="email" name="email" id="email" class="input-text" placeholder="Correo Electronico" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					</div>
				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="password" name="password" id="password" class="input-text" placeholder="Contraseña" required>
					</div>
					<div class="form-row">
						<input type="password" name="comfirm" id="comfirm" class="input-text" placeholder="Confirmar contraseña" required>
					</div>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Registrar Usuario">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
