{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Inicio</title>

		<!-- Poner icono nuevo-->
		<link rel="icon" type="image/png" href="{% static 'login/images/icons/favicon.ico' %}"/>
		<!-- Main Style Css -->
        <!-- Our CSS stylesheet file -->
        <link rel="stylesheet" href="{% static 'assets/css/styles.css'%}" />
		<!-- Font Awesome Stylesheet -->
		<link rel="stylesheet" href="{% static 'assets/font-awesome/css/font-awesome.css' %}">
		<!-- Our CSS stylesheet file -->
        <link rel="stylesheet" href="{% static 'configuracion/css/estilos.css'%}" />
		<!-- Sweet Alert -->
		<link rel="stylesheet" type="text/css" href="{% static 'sweetAlert/sweetalert2.min.css' %}">

    </head>
    
    <body>
		<header>
			<div class="navigation-menu" id="navigation-menu">
					<nav id="colorNav">
						<ul>

							<ul>

							</ul>
						</li>

							<a class="icon-user"></a>
							<ul>

							</ul>
						</li>
						<li class="yellow">
							<a class="icon-book"></a>
							<ul>
								<li><a href="/asistencia">Ver asistencia</a></li>
							</ul>
						</li>
						
						<li class="red">	
							<a class="icon-cogs"></a>
							<ul>
								<li><a href="/logout">Cerrar Sesion</a></li>
								<li><a href="/configuracion">Configuracion de la cuenta</a></li>
							</ul>
						</li>
						</ul>
				</nav>
	
			</div>

		</header>

        <div>

            <form action="#" method="post">
				{% csrf_token %}
				<h2>Esta seguro que desea eliminar la cuenta de "{{usuario}}"</h2>

				<input type="submit" value="Eliminar Usuario">

			</form>

        </div>

    </body>
