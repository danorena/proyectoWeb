{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Inicio</title>

        <!-- Our CSS stylesheet file -->
        <link rel="stylesheet" href="{% static 'assets/css/styles.css'%}" />

		<!-- Font Awesome Stylesheet -->
		<link rel="stylesheet" href="{% static 'assets/font-awesome/css/font-awesome.css' %}" />

		<!-- Our CSS stylesheet file -->
        <link rel="stylesheet" href="{% static 'configuracion/css/estilos.css'%}" />

    </head>
    
    <body>
		<header>
			<div class="navigation-menu" id="navigation-menu">
					<nav id="colorNav">
						<ul>
						<li class="green">
							<a class="icon-home"></a>
							<ul>
								<li><a href="/index">Ir al inicio</a></li>
							</ul>
						</li>
						<li class="blue">
							<a class="icon-user"></a>
							<ul>
								<li><a href="/registro">Registrar Usuario</a></li>
							</ul>
						</li>
						<li class="yellow">
							<a class="icon-book"></a>
							<ul>
								<li><a href="/asistencia">Ver asistencia</a></li>
							</ul>
						</li>
						
						<li class="red">	
							<a class="icon-cogs"></a>
							<ul>
								<li><a href="#">Cerrar Sesion</a></li>
								<li><a href="/configuracion">Configuracion de la cuenta</a></li>
							</ul>
						</li>
						</ul>
				</nav>
	
			</div>
			</header>

            <div class="row">

                <div>

                    <h2>Edicion Cuenta</h2>

                    <div class="card-body">

                        <form action="/editarCurso/" method="POST"></form>{% csrf_token %}

                        <div class="form-group">
                            <input type="text" id="txtCodigo" name="txtCodigo" class="form-control" 
                            placeholder="idUser" required>
                        </div>

                        <div class="form-group">
                            <input type="text" id="txtUsuario" name="txtUsuario" class="form-control" 
                            placeholder="user" required>
                        </div>

                        <div class="form-group">
                            <input type="text" id="txtContraseña" name="txtContraseña" class="form-control" 
                            placeholder="pass" required>
                        </div>

                        <div class="form-group">
                            <input type="text" id="txtEmail" name="txtEmail" class="form-control" 
                            placeholder="email" required>
                        </div>

                    </div>

                </div>

            </div>

    </body>
</html>
